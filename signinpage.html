<html lang="en">
<head>

<body>
    <!-- Big Phone Images -->
    <div id="phones">
        <img src="img/phone1.png" alt="phones" class="phone1">
        <img src="img/phone2.png" alt="phones" class="phone2">
    </div>

<form action="#">   
 <!-- Big Box -->
    <span class="box"></span>
    <span><img src="img/text.png" alt="pay" class="text"></span>
    <span><img src="img/user.png" alt="user" class="user"></span>
    <span><img src="img/lock.png" alt="lock" class="lock"></span>
    <span class="line1"></span>
    <span class="line2"></span>
    <input type="text" class="input1" placeholder="Banking ID">
    <input type="text" class="input2" placeholder="Password">
    <button class="btn">Login</button>
    <span><a href="#" class="fp">Forgot Password?</a></span>
    <span><a href="#" class="su">Sign Up</a></span>
</form>


</body>
